{% extends 'base.html' %}
{% block content %}
<h4>Результат сохранён!</h4>
<p><strong>Ученик:</strong> {{ student['full_name'] }}</p>
<p><strong>Норматив:</strong> {{ normative['name'] }}</p>
<p><strong>Результат:</strong> {{ value }} {{ normative['unit'] }}</p>
<p><strong>Оценка:</strong> {{ mark if mark else 'Нет оценки' }}</p>
<a href="{{ url_for('index') }}" class="btn btn-primary mt-3">На главную</a>
{% endblock %}
