<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нормативы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    body {
        background-color: #f8f9fa;
    }
    h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #343a40;
    }
</style>
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4 text-center">Учёт нормативов</h1>

    {% if session.get('user_id') %}
    <div class="text-end mb-4">
        <span class="me-2">Вы вошли как: <strong>{{ session['username'] }}</strong></span>
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Выйти</a>
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    <div class="text-center">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mt-4">На главную</a>
    </div>
</div>
</body>
</html>
